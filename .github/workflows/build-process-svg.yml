name: Create and publish a Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ jq -r ".name" process-svg/package.json }}
  IMAGE_DESCRIPTION: $ {{ jq -r ".description" process-svg/package.json }}
  IMAGE_VERSION: ${{ jq -r ".version" process-svg/package.json }}
jobs:
  build-and-push-image:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: process-svg
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=$IMAGE_NAME
            org.opencontainers.image.description=$IMAGE_DESCRIPTION
            org.opencontainers.image.version=$IMAGE_VERSION

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: process-svg
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ jq -r ".version" process-svg/package.json }}
